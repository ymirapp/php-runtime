name: Continuous Integration

on:
  push:
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'tests/**'
      - 'composer.json'
      - 'composer.lock'

jobs:
  code-quality:
    name: Run code quality checks on PHP 7.4
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Install dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-suggest --prefer-dist
      - name: Run PHP CS Fixer
        run: composer php-cs-fixer
      - name: Run PHPStan
        run: composer phpstan
      - name: Run Rector
        run: composer rector
  php-tests:
    name: Run tests on ${{ matrix.php-versions }}
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4', '8.5']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP ${{ matrix.php-versions }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
      - name: Remove code quality dependencies
        run: composer remove --dev phpstan/phpstan rector/rector
      - name: Install dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-suggest --prefer-dist
      - name: Run PHPUnit tests
        run: composer tests:unit
